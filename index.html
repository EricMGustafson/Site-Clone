<!doctype html>
<html lang="en">
  <head>
    <title>checkpoint1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>

  </head>
  <body>
      <header>
        <div class="container">
          <div class="row">
            <div class="col">
              Breakfast Burrito
            </div>
          </div>
        </div>
      </header>
      <main>
        <!-- input form and blurb -->
        <div class="container">
          <div class="row">
            <div class="col-6">
              Breakfast Burrito Input Form
            </div>
            <div class="col-6">
              Blurb about Breakfast Burrito
            </div>
          </div>
        </div>
        <!-- blurb and floating card -->
        <div class="container">
          <div class="row">
            <div class="col-6">blurb</div>
            <div class="col-6">floating card</div>
          </div>
        </div>
        <!-- picture and blurb -->
        <div class="container">
          <div class="row">
            <div class="col-6">picture</div>
            <div class="col-6">another breakfast burrito blurb</div>
          </div>
        </div>
        <!-- 3 cards, middle is larger -->
        <div class="container">
          <div class="row">
            <div class="col-4">Card 1</div>
            <div class="col-4">Bigger Card 2</div>
            <div class="col-4">Card 3</div>
          </div>
        </div>
        <!-- blurb -->
        <div class="container">
          <div class="row">
            <div class="col">blurb</div>
          </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <div class="row">
            <div class="col">line of blurb</div>
          </div>
        </div>
      </footer>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
