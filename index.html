<!doctype html>
<html lang="en">
  <head>
    <title>checkpoint1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

  </head>
  <body>
      <header>
        <div class="container mb-5">
          <div class="row">
            <div class="col">
              <nav class="navbar fixed-top navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <i class="fa-duotone fa-burrito"></i>"></i>
                    Breakfast Burrito
                  </a>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <main>
        <!-- input form and blurb -->
        <div class="container-fluid pt-5">
          <div class="row">
            <div class="col-6">
              <h4>Burrito Breakfast</h4> 
              <div class="form d-flex flex-column">
                <h6>Burrito Breakfast but smaller</h6>
                <input type="name" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="E-Mail">
                <div>
                  <input type="phone" name="phone" id="phone" placeholder="Phone">
                  <input type="ext" name="ext" id="ext" placeholder="Ext.">
                </div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <div>
                  <input type="checkbox" name="checkbox" id="checkbox" placeholder="Testy test">
                  <p>Breakfast Burrito</p>
                </div>
                <div>
                  <button>Burrito Me!</button>
                </div>
            </div>
          </div>
            <div class="col-6">
            <div>
              <h2>BREAKFAST BURRITO!</h2>
              <p>Blurb about Breakfast Burrito</p>
            </div>
          </div>
        </div>
        <!-- blurb and floating card -->
        <div class="container">
          <div class="row">
            <div class="col-6">blurb</div>
            <div class="col-6">floating card</div>
          </div>
        </div>
        <!-- picture and blurb -->
        <div class="container">
          <div class="row">
            <div class="col-6">picture</div>
            <div class="col-6">another breakfast burrito blurb</div>
          </div>
        </div>
        <!-- 3 cards, middle is larger -->
        <div class="container">
          <div class="row">
            <div class="col-4">Card 1</div>
            <div class="col-4">Bigger Card 2</div>
            <div class="col-4">Card 3</div>
          </div>
        </div>
        <!-- blurb -->
        <div class="container">
          <div class="row">
            <div class="col">blurb</div>
          </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <div class="row">
            <div class="col">line of blurb</div>
          </div>
        </div>
      </footer>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
